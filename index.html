<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Bootstrap 5 CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <!-- My CSS -->
      <link rel="stylesheet" href="style.css" />
      <title>VRC Email Generator</title>
   </head>
   <body>
      <div class="main-container text-left">
         <h1 class="mb4 text-primary">VRC Email Generator</h1>
         <p class="lead">
            Fill in the required fields and select the options to include in the
            email.
            <br />
            Once completed, hit "Generate Email".
         </p>
         <form id="emailForm">
            <!--firstName-->
            <label for="firstName">Student First Name</label>
            <br />
            <input type="text" id="firstName" name="firstName" required />
            <br />
            <br />
            <!--studentID-->
            <label for="studentID"> Student ID Number</label>
            <br />
            <input type="text" id="studentID" name="studentID" required />
            <br />
            <br />
            <!--Benefit Options-->
            <fieldset>
               <legend>Benefit Options</legend>
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option1"
                     id="option1"
                  />
                  CalVet Fee Waiver
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option2"
                     id="option2"
                  />
                  Chapter 30: Montgomery G.I. Bill
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option3"
                     id="option3"
                  />
                  Chapter 31: Vocational Rehabilitation and Education (VR&E)
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option4"
                     id="option4"
                  />
                  Chapter 33: Post-9/11 G.I. Bill
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option5"
                     id="option5"
                  />
                  Chapter 35: Dependent Education Assistance
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option6"
                     id="option6"
                  />
                  Chapter 1606: Montgomery G.I. Bill Selected Reserve
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option7"
                     id="option7"
                  />
                  Military Tuition Assistance
               </label>
               <br />
               <label>
                  <input
                     type="checkbox"
                     name="option"
                     value="option8"
                     id="option8"
                  />
                  Veteran with No Benefits
               </label>
            </fieldset>
            <!--Submit Button-->
            <br />
            <button type="submit" class="btn btn-primary me-2">
               Generate Email
            </button>
         </form>
      </div>
      <script src="emailGenerator.js" />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-v5f0vOqFipELFnQoy+2rM1rREqPYJ8TET8WkO0/6z20gaEKhNDPjLU4RFPKAdtIZ"
         crossorigin="anonymous"
      />
   </body>
</html>
